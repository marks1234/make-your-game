<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetris Game</title>
    <link rel="stylesheet" href="./static/index.css" />
  </head>
  <body background="./static/Background.PNG">
    <div id="game-container">
      <div id="dummy">
        <div style="margin-left: 30%; margin-top: 30%">
          <h1 style="margin: 0px" class="stats-text">TIME PLAYED</h1>
          <div id="time" class="stats" style="margin: 0px">00:00</div>
        </div>
      </div>
      <div id="gameboard">
        <!-- Gameboard content -->
      </div>
      <div id="game-end" onClick="window.location.reload()">
        <h1>Game over!</h1>
        <h1>Restart?</h1>
      </div>
      <div id="sidebar">
        <!-- <div id="time" class="stats">Time: 00:00</div> -->
        <h2 class="stats-text">LINES CLEARED</h2>
        <div id="clears" class="stats">0</div>
        <!-- <div id="score" class="stats">Score: 0</div> -->
        <h1 class="stats-text">CURRENT LEVEL</h1>
        <div id="levels" class="stats">1</div>
        <!-- Sidebar content -->
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
